# HyprTabs Configuration for Hyprland
# Add these lines to your ~/.config/hypr/hyprland.conf

# Path to your hyprtabs installation
$hyprtabs = /home/huang/hyprtabs/hyprtabs

# Alt+Tab for window switcher (this is the main functionality)
bind = ALT, Tab, exec, $hyprtabs

# Alternative keybinds for other actions:
# Alt+` (grave/backtick) to minimize current window
bind = ALT, grave, exec, $hyprtabs minimize

# Super+M to minimize current window (alternative)
bind = SUPER, M, exec, $hyprtabs minimize

# Super+Shift+M to restore all minimized windows
bind = SUPER SHIFT, M, exec, $hyprtabs restore-all

# Optional: if you want a separate key for the alt-tab interface
# bind = SUPER, Tab, exec, $hyprtabs

# How it works:
# 1. Press Alt+Tab to open the window switcher
# 2. While still holding Alt, press Tab repeatedly to cycle through windows
# 3. Release Alt to activate the selected window
# 4. Use Esc to cancel without switching
# 5. Hidden windows will be restored, active windows will be focused
#    (you can modify the behavior in the Python script)

# The interface shows:
# - All active windows with their workspace numbers
# - All minimized/hidden windows marked as "(Hidden)"
# - Window icons and titles
# - Keyboard shortcuts for navigation

